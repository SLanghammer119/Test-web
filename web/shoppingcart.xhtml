<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form id="selection" rendered="#{shoppingCartCtrl.articles.articles.size()>0}">
            <h:outputText value="Ihre Auswahl" />
            <h:dataTable value="#{shoppingCartCtrl.articles.articles}" var="shoplist">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nr." />
                    </f:facet>
                    <h:outputText value="#{shoplist.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Gericht" />
                    </f:facet>
                    <h:outputText value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Zutaten" />
                    </f:facet>
                    <h:outputText value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preis" />
                    </f:facet>
                    <h:outputText value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Anzahl" />
                    </f:facet>
                    <h:outputText value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Gesamt" />
                    </f:facet>
                    <h:outputText value="" />
                </h:column>
            </h:dataTable>
            <h:outputText value="Gesamtbetrag  " />
            <h:outputText value="" />
            
            <h:column>
                    <h:commandButton value="+" action="#{shoppingCartCtrl.addArticle(a)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="-" action="#{shoppingCartCtrl.deleteArticle(a)}"/>
                </h:column>
             <h:column>
                 <h:commandButton value="ZUR KASSE" action="#{logCtrl.checkLogin()}"/>
                </h:column>
        </h:form>
    </h:body>
</html>
